<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation du compte - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="font-weight-light my-2">Activation de votre compte</h3>
                    </div>
                    <div class="card-body p-5 text-center">
                        <div id="loader">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                            <p>Vérification de vos informations en cours...</p>
                        </div>

                        <div id="message" class="alert d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const token = urlParams.get('token');
            const msg = document.getElementById('message');
            const loader = document.getElementById('loader');

            if (!uid || !token) {
                loader.classList.add('d-none');
                msg.textContent = "UID ou Token manquant dans le lien d'activation.";
                msg.className = 'alert alert-warning d-block';
                return;
            }

            try {
                // Call our CUSTOM activation endpoint that returns tokens
                const response = await fetch('http://127.0.0.1:8000/api/accounts/activation/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid, token })
                });

                const data = await response.json();

                if (response.ok) {
                    loader.classList.add('d-none');
                    msg.className = 'alert alert-success d-block';
                    msg.innerHTML = 'Compte activé avec succès ! <br> Redirection vers votre tableau de bord...';

                    // Auto-login: Store tokens
                    if (data.access && data.refresh) {
                        localStorage.setItem('accessToken', data.access);
                        localStorage.setItem('refreshToken', data.refresh);
                        localStorage.setItem('username', data.username);
                    }

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(data.detail || JSON.stringify(data));
                }
            } catch (e) {
                loader.classList.add('d-none');
                msg.className = 'alert alert-danger d-block';
                msg.textContent = "L'activation a échoué. Le lien est peut-être expiré ou déjà utilisé.";
                console.error(e);
            }
        });
    </script>
</body>

</html>
