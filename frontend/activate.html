<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation du compte - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="font-weight-light my-2">Activation</h3>
                    </div>
                    <div class="card-body p-4 text-center">
                        <p>Veuillez confirmer l'activation de votre compte.</p>

                        <!-- Manual Input Fallback for local testing -->
                        <div class="mb-3 text-start">
                            <label class="form-label small text-muted">UID (copié du lien)</label>
                            <input type="text" id="uid" class="form-control form-control-sm">
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label small text-muted">Token (copié du lien)</label>
                            <input type="text" id="token" class="form-control form-control-sm">
                        </div>

                        <button id="activateBtn" class="btn btn-primary w-100">Activer le compte</button>
                        <div id="message" class="alert mt-3 d-none"></div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="index.html">Retour à la connexion</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Try to get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlUid = urlParams.get('uid');
        const urlToken = urlParams.get('token');

        if (urlUid) document.getElementById('uid').value = urlUid;
        if (urlToken) document.getElementById('token').value = urlToken;

        document.getElementById('activateBtn').addEventListener('click', async () => {
            const uid = document.getElementById('uid').value;
            const token = document.getElementById('token').value;
            const msg = document.getElementById('message');
            const btn = document.getElementById('activateBtn');

            if (!uid || !token) {
                msg.textContent = "UID et Token requis.";
                msg.classList.add('alert-warning', 'd-block');
                return;
            }

            btn.disabled = true;
            btn.textContent = "Activation en cours...";

            try {
                const response = await fetch('http://127.0.0.1:8000/api/users/activation/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid, token })
                });

                if (response.ok || response.status === 204) {
                    msg.className = 'alert alert-success d-block mt-3';
                    msg.innerHTML = 'Compte activé ! <a href="index.html">Connectez-vous</a>';
                } else {
                    const data = await response.json();
                    throw new Error(JSON.stringify(data));
                }
            } catch (e) {
                msg.className = 'alert alert-danger d-block mt-3';
                msg.textContent = "Erreur: " + e.message;
            } finally {
                btn.disabled = false;
                btn.textContent = "Activer le compte";
            }
        });
    </script>
</body>

</html>
