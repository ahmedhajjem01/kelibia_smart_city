<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Kelibia Smart City</a>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Déconnexion</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="alert alert-success">
            <h4>Bienvenue !</h4>
            <p>Vous êtes connecté avec succès.</p>
        </div>
        <div class="card p-4">
            <h5>Votre Token d'Accès :</h5>
            <code id="tokenDisplay" class="d-block text-break"></code>
        </div>
    </div>

    <script>
        // Check Auth
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = 'index.html';
        }

        document.getElementById('tokenDisplay').textContent = token;

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
