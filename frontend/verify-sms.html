<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification SMS - Tunisia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 5px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
        }

        .otp-input:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h3 class="font-weight-light my-2">Vérification de sécurité</h3>
                        <p class="small mb-0">Un code à 4 chiffres a été envoyé à votre téléphone</p>
                    </div>
                    <div class="card-body p-5 text-center">
                        <form id="verifyForm">
                            <div class="d-flex justify-content-center mb-4">
                                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-lg" type="submit" id="verifyBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                    Vérifier mon compte
                                </button>
                            </div>
                            <div id="message" class="alert mt-3 d-none" role="alert"></div>
                        </form>
                        <p class="mt-4 small text-muted">
                            Vous n'avez pas reçu le code ? <a href="#" class="text-success">Renvoyer</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle input focus jumping
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.getElementById('verifyForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            if (!username) {
                showError("Nom d'utilisateur manquant dans l'URL.");
                return;
            }

            const otp = Array.from(inputs).map(input => input.value).join('');

            const btn = document.getElementById('verifyBtn');
            const msg = document.getElementById('message');
            const spinner = btn.querySelector('.spinner-border');

            msg.classList.add('d-none');
            btn.disabled = true;
            spinner.classList.remove('d-none');

            try {
                const response = await fetch('http://127.0.0.1:8000/api/accounts/verify-sms/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, otp_code: otp })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.className = 'alert alert-success mt-3';
                    msg.textContent = "Compte vérifié ! Redirection vers la page de connexion...";
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    throw new Error(data.error || "Code invalide.");
                }
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }

            function showError(text) {
                msg.textContent = text;
                msg.className = 'alert alert-danger mt-3';
                msg.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
