<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="font-weight-light my-2">Récupération</h3>
                        <p class="small mb-0">Mot de passe oublié</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="small mb-3 text-muted">Entrez votre adresse e-mail et nous vous enverrons un lien
                            pour réinitialiser votre mot de passe.</div>
                        <form id="forgotPasswordForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                                <label for="email">Adresse e-mail</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" id="resetBtn">Envoyer le lien</button>
                            </div>
                            <div id="message" class="alert mt-3 d-none" role="alert"></div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="index.html">Retour à la connexion</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('resetBtn');
            const msg = document.getElementById('message');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Envoi...';
            msg.classList.add('d-none');

            try {
                const response = await fetch('http://127.0.0.1:8000/api/users/reset_password/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok || response.status === 204) {
                    msg.classList.remove('d-none', 'alert-danger');
                    msg.classList.add('alert-success');
                    msg.textContent = 'Si cette adresse existe, un e-mail a été envoyé avec les instructions.';
                } else {
                    throw new Error("Erreur lors de l'envoi.");
                }
            } catch (error) {
                msg.classList.remove('d-none', 'alert-success');
                msg.classList.add('alert-danger');
                msg.textContent = "Erreur de connexion au serveur.";
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer le lien';
            }
        });
    </script>
</body>

</html>
