<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h3 class="font-weight-light my-2">Créer un compte</h3>
                        <p class="small mb-0">Rejoignez Kelibia Smart City</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur"
                                    required>
                                <label for="username">Nom d'utilisateur</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                                <label for="email">Adresse e-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                                    required>
                                <label for="password">Mot de passe</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="re_password"
                                    placeholder="Confirmer le mot de passe" required>
                                <label for="re_password">Confirmer le mot de passe</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-lg" type="submit" id="registerBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                    S'inscrire
                                </button>
                            </div>
                            <div id="message" class="alert mt-3 d-none" role="alert"></div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="index.html">Vous avez déjà un compte ? Connectez-vous</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const re_password = document.getElementById('re_password').value;
            const btn = document.getElementById('registerBtn');
            const msg = document.getElementById('message');
            const spinner = btn.querySelector('.spinner-border');

            // Reset UI
            msg.classList.add('d-none');
            msg.textContent = '';
            btn.disabled = true;
            spinner.classList.remove('d-none');

            if (password !== re_password) {
                msg.textContent = "Les mots de passe ne correspondent pas.";
                msg.classList.add('alert-danger');
                msg.classList.remove('d-none');
                btn.disabled = false;
                spinner.classList.add('d-none');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, re_password })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.classList.remove('alert-danger');
                    msg.classList.add('alert-success');
                    msg.innerHTML = 'Compte créé avec succès ! <br> Veuillez vérifier votre email pour l\'activer.';
                    msg.classList.remove('d-none');
                    document.getElementById('registerForm').reset();
                } else {
                    const error = Object.values(data).flat().join('<br>');
                    throw new Error(error || "Erreur lors de l'inscription");
                }
            } catch (error) {
                msg.classList.add('alert-danger');
                msg.innerHTML = error.message;
                msg.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
