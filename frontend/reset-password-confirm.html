<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="font-weight-light my-2">Nouveau mot de passe</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="resetConfirmForm">
                            <!-- Manual Input Fallback -->
                            <div class="mb-3">
                                <label class="form-label small text-muted">UID</label>
                                <input type="text" id="uid" class="form-control form-control-sm">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted">Token</label>
                                <input type="text" id="token" class="form-control form-control-sm">
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="new_password"
                                    placeholder="Nouveau mot de passe" required>
                                <label>Nouveau mot de passe</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="re_new_password" placeholder="Confirmer"
                                    required>
                                <label>Confirmer</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Réinitialiser</button>
                            <div id="message" class="alert mt-3 d-none"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        const token = urlParams.get('token');

        if (uid) document.getElementById('uid').value = uid;
        if (token) document.getElementById('token').value = token;

        // Hide debug inputs if params are present
        if (uid && token) {
            document.getElementById('uid').closest('.mb-3').style.display = 'none';
            document.getElementById('token').closest('.mb-3').style.display = 'none';
        }

        document.getElementById('resetConfirmForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const uidVal = document.getElementById('uid').value;
            const tokenVal = document.getElementById('token').value;
            const new_password = document.getElementById('new_password').value;
            const re_new_password = document.getElementById('re_new_password').value;
            const msg = document.getElementById('message');
            const btn = document.getElementById('submitBtn');

            if (new_password !== re_new_password) {
                msg.className = 'alert alert-danger d-block mt-3';
                msg.textContent = 'Les mots de passe ne correspondent pas.';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Traitement...';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/users/reset_password_confirm/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: uidVal,
                        token: tokenVal,
                        new_password,
                        re_new_password
                    })
                });

                if (response.ok || response.status === 204) {
                    msg.className = 'alert alert-success d-block mt-3';
                    msg.innerHTML = 'Mot de passe changé avec succès ! <a href="login.html" class="alert-link">Connectez-vous ici</a>';
                    document.getElementById('resetConfirmForm').reset();
                } else {
                    const data = await response.json();
                    let errMsg = "Échec de la réinitialisation.";
                    if (data.new_password) errMsg = data.new_password[0];
                    else if (data.non_field_errors) errMsg = data.non_field_errors[0];
                    else if (data.token) errMsg = "Le lien est invalide ou a expiré.";

                    throw new Error(errMsg);
                }
            } catch (err) {
                msg.className = 'alert alert-danger d-block mt-3';
                msg.textContent = err.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Réinitialiser';
            }
        });
    </script>
</body>

</html>
