<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Administratifs - Kelibia Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .arabic-font {
            font-family: 'Cairo', sans-serif;
        }

        .service-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .category-header {
            border-left: 5px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 25px;
        }

        [dir="rtl"] .category-header {
            border-left: none;
            border-right: 5px solid #0d6efd;
            padding-left: 0;
            padding-right: 15px;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html" data-i18n="home"><i class="fas fa-city me-2"></i>Kelibia Smart
                City</a>
            <div class="d-flex align-items-center">
                <select class="form-select form-select-sm me-3" id="langSelect" onchange="changeLanguage(this.value)"
                    style="width: auto;">
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                </select>
                <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2" data-i18n="dashboard">Tableau de
                    bord</a>
                <button class="btn btn-light btn-sm" onclick="logout()" data-i18n="logout">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold" data-i18n="admin_services">Services Administratifs</h2>
                <p class="text-muted" data-i18n="services_desc_long">Retrouvez ici tous les documents nécessaires pour
                    vos démarches municipales à
                    Kelibia.</p>
            </div>
        </div>

        <div id="servicesContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2" data-i18n="loading_services">Chargement des services...</p>
            </div>
        </div>
    </div>

    <!-- Modal for service details -->
    <div class="modal fade" id="serviceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle" data-i18n="details_title">Détails du service</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="modalDescription" class="mb-4 text-muted"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="fw-bold mb-3"><i class="fas fa-file-alt me-2 text-primary"></i><span
                                    data-i18n="documents_required">Documents requis :</span>
                            </h6>
                            <ul id="modalRequirements" class="list-group list-group-flush mb-4"></ul>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <div class="card bg-light border-0">
                                <div class="card-body">
                                    <h6 class="fw-bold mb-2"><i class="fas fa-clock me-2 text-info"></i><span
                                            data-i18n="estimated_time">Délai estimé</span>
                                    </h6>
                                    <p id="modalTime" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        data-i18n="close">Fermer</button>
                    <button type="button" class="btn btn-primary disabled"><i class="fas fa-paper-plane me-2"></i><span
                            data-i18n="request_online">Demander en ligne (Bientôt)</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lang.js"></script>
    <script>
        const token = localStorage.getItem('accessToken');
        if (!token) window.location.href = 'login.html';

        let allCategories = [];

        async function loadServices() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/services/categories/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                allCategories = await response.json();
                renderServices();
            } catch (error) {
                document.getElementById('servicesContainer').innerHTML = `
                    <div class="alert alert-danger" data-i18n="retrieval_error">Erreur lors de la récupération des services. Veuillez réessayer plus tard.</div>
                `;
            }
        }

        function changeLanguage(lang) {
            setLanguage(lang);
            renderServices();
        }

        function renderServices() {
            const lang = getLanguage();
            const container = document.getElementById('servicesContainer');

            if (allCategories.length === 0) {
                container.innerHTML = `<p class="text-center text-muted" data-i18n="no_services">Aucun service disponible pour le moment.</p>`;
                return;
            }

            container.innerHTML = '';
            allCategories.forEach(cat => {
                const catName = lang === 'ar' ? cat.name_ar : cat.name_fr;
                let html = `
                    <div class="category-section mb-5">
                        <div class="category-header">
                            <h3 class="fw-bold"><i class="fas ${cat.icon || 'fa-folder-open'} me-2"></i>${catName}</h3>
                        </div>
                        <div class="row g-4">
                `;

                cat.services.forEach(service => {
                    const svcName = lang === 'ar' ? service.name_ar : service.name_fr;
                    const svcDesc = lang === 'ar' ? service.description_ar : service.description_fr;
                    html += `
                        <div class="col-md-4">
                            <div class="card h-100 service-card border-0 shadow-sm" onclick='showServiceDetail(${JSON.stringify(service).replace(/'/g, "&#39;")})'>
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">${svcName}</h5>
                                    <p class="card-text small text-muted text-truncate" style="max-height: 3rem;">${svcDesc}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <span class="badge bg-light text-primary border">${service.requirements.length} documents</span>
                                        <i class="fas fa-chevron-right text-primary opacity-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div></div>';
                container.innerHTML += html;
            });
        }

        function showServiceDetail(service) {
            const lang = getLanguage();
            const modal = new bootstrap.Modal(document.getElementById('serviceModal'));

            const svcName = lang === 'ar' ? service.name_ar : service.name_fr;
            const svcDesc = lang === 'ar' ? service.description_ar : service.description_fr;

            document.getElementById('modalTitle').textContent = svcName;
            document.getElementById('modalDescription').textContent = svcDesc;
            document.getElementById('modalTime').textContent = service.processing_time || (lang === 'ar' ? "غير محدد" : "Non spécifié");

            const reqList = document.getElementById('modalRequirements');
            reqList.innerHTML = '';
            service.requirements.forEach(req => {
                const reqName = lang === 'ar' ? req.name_ar : req.name_fr;
                const li = document.createElement('li');
                li.className = 'list-group-item bg-transparent d-flex justify-content-between align-items-center p-3';
                li.innerHTML = `<span>${reqName}</span>`;
                reqList.appendChild(li);
            });

            modal.show();
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = 'login.html';
        }

        // Initialize Language
        initLanguage();
        document.getElementById('langSelect').value = getLanguage();

        loadServices();
    </script>
</body>

</html>
